name: Deploy to Github Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: 
          distribution: 'corretto'
          java-version: '21'
          cache: 'gradle'

      - run: ./gradlew wasmJsBrowserProductionWebpack --no-daemon

      - name: Uploading files to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/kotlin-webpack/productionExecutable
